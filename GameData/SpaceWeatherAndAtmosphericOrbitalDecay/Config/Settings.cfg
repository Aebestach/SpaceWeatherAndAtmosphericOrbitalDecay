ORBITAL_DECAY
{
    // --- SOLAR STORM DECAY ---
    // For Kerbalism players: Solar Storm Decay is always active.
    // For non-Kerbalism players: This feature is unavailable.
    stormDecayRate = 1.5e-7 // Base decay rate during storm (~1.3% per day)
    stormDistanceScaling = true // Intensity scales with distance to sun
    applyStormDecayToNoAtmosphereBody = false // Whether to apply storm decay to bodies without atmosphere (e.g. Mun)

    // --- NATURAL ATMOSPHERIC DECAY ---
    // For Kerbalism players: Natural Decay is optional.
    // For non-Kerbalism players: Only Natural Decay is available.
    naturalDecayEnabled = true
    naturalDecayMultiplier = 1.0 // Global multiplier for drag force. Default 1.0 is recommended.
    
    // Exosphere Cutoff: Altitude limit for decay calculations (Multiplier of Atmosphere Depth).
    // This setting determines the maximum altitude where decay is applied.
    // Note: The atmospheric density curve is fixed (based on a 10x reference), so changing this
    // only affects "how high" the mod checks for decay, not the density at lower altitudes.
    // Default: 10.0 (e.g. 700km on Kerbin).
    naturalDecayAltitudeCutoff = 10.0

    // --- NOTIFICATIONS ---
    warningEnabled = true
    warningThreshold = 0.2 // Warn when Periapsis < 120% of atmosphere height (1.0 + Threshold)
}
